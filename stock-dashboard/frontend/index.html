<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Market Dashboard</title>
  <link rel="stylesheet" href="/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Companies</h2>
      <ul id="company-list" class="company-list"></ul>
    </aside>
    <main class="main">
      <header class="header">
        <div>
          <h1 id="title">Select a company</h1>
          <p id="subtitle">Historical price (Close) with basic stats</p>
        </div>
        <div class="stats">
          <div class="stat"><span>52W High</span><strong id="stat-high">-</strong></div>
          <div class="stat"><span>52W Low</span><strong id="stat-low">-</strong></div>
          <div class="stat"><span>Avg Volume</span><strong id="stat-vol">-</strong></div>
          <div class="stat"><span>Next Close (AI)</span><strong id="stat-pred">-</strong></div>
        </div>
      </header>
      <section class="chart-wrapper">
        <canvas id="priceChart"></canvas>
      </section>
    </main>
  </div>
  <script src="/app.js"></script>
</body>
</html>
